<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de Aluno</title>
        <link type="text/css" rel="stylesheet"
              href="jquery-ui.theme.css"></link>
    </h:head>
    <h:body>
        <div style="font-size:34px; font-family:monospace ;margin-top: 4%; margin-bottom:2%; text-align: center;">CONTROLE DE ESTÁGIO</div>    
        
        <style>
            body{
                
                background-color: white;
            }
            #item{
                width: 20%;
                padding:3px;
                align-content: center;
                color: white;
            } 
            h:form{  
                background-color: #3333ff;
                
            }
        </style>
        <h:form>
            <p:tabMenu style="justify-content: center; align-items: center; display: flex">
                <p:menuitem class="item" value="Aluno" action="#{guiAluno.iniciar()}" ajax="false" />
                <p:menuitem class="item" value="Estágio" action="#{guiEstagio.iniciar()}" ajax="false" />
                <p:menuitem class="item" value="Empresa" action="#{guiEmpresa.iniciar()}" ajax="false" />
                <p:menuitem class="item" value="Curso" action="#{guiCurso.iniciar()}" ajax="false" />
                <p:menuitem class="item" value="Orientador" action="#{guiOrientador.iniciar()}" ajax="false" />
            </p:tabMenu>
        </h:form>
        
        
          
        
        <div style="margin-top:5%; justify-content: center; align-items: center; display: flex; border-radius: 6px; border-color: #2694e8">
        
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel value="Nome" />
                    <p:inputText value="#{guiAluno.aluno.nome}" />
                    <p:outputLabel value="Matricula" />
                    <p:inputText value="#{guiAluno.aluno.matricula}" />
                    <p:outputLabel value="Curso" />
                    <p:selectOneMenu value="#{guiAluno.campoCursoNome}" dynamic="true" style="width:200px">
                        <f:selectItem itemLabel="Selecione o Curso" itemValue="" />
                        <f:selectItems value="#{guiAluno.listaDeCursos}" />
                    </p:selectOneMenu>
                </h:panelGrid>
            
            
                <div style="margin-top:5%; justify-content: center; align-items: center; display: flex">
                    <p:commandButton value="Gravar" action="#{guiAluno.gravar()}" ajax="false" />
                    <p:commandButton value="Voltar" action="#{guiAluno.voltar()}" ajax="false" />
                </div>
            
        </h:form>
        </div>  
            
    </h:body>
</html>
