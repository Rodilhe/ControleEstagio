<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de Aluno</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <p:outputLabel value="Nome" />
                <p:inputText value="#{guiAluno.aluno.nome}" />
                <p:outputLabel value="Matricula" />
                <p:inputText value="#{guiAluno.aluno.matricula}" />
                <p:outputLabel value="Curso" />
                <p:selectOneMenu value="#{guiAluno.campoCursoNome}" dynamic="true" style="width:200px">
                    <f:selectItem itemLabel="Selecione o Curso" itemValue="" />
                    <f:selectItems value="#{guiAluno.listaDeCursos}" />
                </p:selectOneMenu>
            </h:panelGrid>
            <p:commandButton value="Gravar" action="#{guiAluno.gravar()}" ajax="false" />
            <p:commandButton value="Voltar" action="#{guiAluno.voltar()}" ajax="false" />
        </h:form>
    </h:body>
</html>
