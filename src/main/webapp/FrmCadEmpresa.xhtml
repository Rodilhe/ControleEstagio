<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de Empresa</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <p:outputLabel value="Nome da Empresa" />
                <p:inputText value="#{guiEmpresa.empresa.nomeEmpresa}" />
                <p:outputLabel value="CNPJ" />
                <p:inputText value="#{guiEmpresa.empresa.cnpj}" />
                <p:outputLabel value="Contato do RH" />
                <p:inputText value="#{guiEmpresa.empresa.contatoDoRH}" />
                <p:outputLabel value="E-mail" />
                <p:inputText value="#{guiEmpresa.empresa.email}" />
                <p:outputLabel value="Rua" />
                <p:inputText value="#{guiEmpresa.empresa.rua}" />
                <p:outputLabel value="NÃºmero" />
                <p:inputText value="#{guiEmpresa.empresa.numero}" />
                <p:outputLabel value="Complemento" />
                <p:inputText value="#{guiEmpresa.empresa.complemento}" />
                <p:outputLabel value="CEP" />
                <p:inputText value="#{guiEmpresa.empresa.cep}" />
                <p:outputLabel value="Convenio:" />
                <p:selectOneRadio value="#{guiEmpresa.empresa.convenio}" unselectable="true">
                    <f:selectItem itemLabel="Conveniada" itemValue="true" />
                    <f:selectItem itemLabel="NÃ£o Conveniada" itemValue="false" />
                </p:selectOneRadio>
            </h:panelGrid>
            <p:commandButton value="Gravar" action="#{guiEmpresa.gravar()}" ajax="false" />
        </h:form>
    </h:body>
</html>
