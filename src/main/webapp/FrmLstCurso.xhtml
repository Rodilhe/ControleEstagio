<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de Curso</title>
    </h:head>
    <h:body>
        <h:form>
            <p:commandButton value="Incluir" action="#{guiCurso.incluir()}" ajax="false" />
            <p:dataTable var="cur" value="#{guiCurso.cursos}">
                <p:column headerText="Nome do curso">
                    <h:outputText value="#{cur.nomeCurso}" />
                </p:column>
                <p:column >
                    <p:commandButton value="Alterar" action="#{guiCurso.alterar(cur)}" ajax="false" />
                    <p:commandButton value="Excluir" action="#{guiCurso.excluir(cur)}" ajax="false" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
