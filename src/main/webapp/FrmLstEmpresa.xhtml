<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de Empresa</title>
    </h:head>
    <h:body>
        <h:form>
            <p:commandButton value="Incluir" action="#{guiEmpresa.incluir()}" ajax="false" />
             <p:dataTable var="emp" value="#{guiEmpresa.empresas}">
            <p:column headerText="Nome">
                <h:outputText value="#{emp.nomeEmpresa}" />
            </p:column>
            <p:column headerText="CPF">
                <h:outputText value="#{emp.cnpj}" />
            </p:column>
            <p:column headerText="Contato do RH">
                <h:outputText value="#{emp.contatoDoRH}" />
            </p:column>
            <p:column headerText="E-mail">
                <h:outputText value="#{emp.email}" />
            </p:column>
            <p:column headerText="Rua">
                <h:outputText value="#{emp.rua}" />
            </p:column>
            <p:column headerText="NÃºmero">
                <h:outputText value="#{emp.numero}" />
            </p:column>
            <p:column headerText="Complemento">
                <h:outputText value="#{emp.complemento}" />
            </p:column>
            <p:column headerText="CEP">
                <h:outputText value="#{emp.cep}" />
            </p:column>
            <p:column >
                <p:commandButton value="Alterar" action="#{guiEmpresa.alterar(emp)}" ajax="false" />
                <p:commandButton value="Excluir" action="#{guiEmpresa.excluir(emp)}" ajax="false" />
            </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
