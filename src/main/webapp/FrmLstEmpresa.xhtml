<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de Empresa</title>
        <link type="text/css" rel="stylesheet"
              href="jquery-ui.theme.css"></link>
    </h:head>
    <h:body>
        
        <div style="font-size:34px; font-family:monospace ;margin-top: 4%; margin-bottom:2%; text-align: center;">
            CONTROLE DE ESTÁGIO
        </div>    
        <style>
            body{
                
                background-color: white;
            }
            #item{
                width: 20%;
                padding:3px;
                align-content: center;
                color: white;
            } 
            h:form{  
                background-color: #3333ff;
                
            }
        </style>
        <h:form>
            <p:tabMenu style="justify-content: center; align-items: center; display: flex">
                <p:menuitem style="display:none;"/>
                <p:menuitem class="item" value="Aluno" action="#{guiAluno.iniciar()}" ajax="false" />
                <p:menuitem class="item" value="Estágio" action="#{guiEstagio.iniciar()}" ajax="false" />
                <p:menuitem class="item" value="Empresa" action="#{guiEmpresa.iniciar()}" ajax="false" />
                <p:menuitem class="item" value="Curso" action="#{guiCurso.iniciar()}" ajax="false" />
                <p:menuitem class="item" value="Orientador" action="#{guiOrientador.iniciar()}" ajax="false" />
            </p:tabMenu>
        </h:form>
        <div style="font-size:25px; font-family:monospace ;margin-top: 2%; margin-bottom:2%; text-align: center;">
            LISTA DE EMPRESAS
        </div>
        <h:form>           
         <p:dataTable style ="margin-top:2%; justify-content: center; align-items: center;"
                      rows="10"
                      paginator="true"
                      paginatorTemplate="{CurrentPageReport} {FirstPageLink}
                                         {PreviousPageLink} {PageLinks} {NextPageLink}
                                         {LastPageLink} {RowsPerPageDropdown}"
                      rowsPerPageTemplate="10,20,30"
                      var="emp" value="#{guiEmpresa.empresas}" widgetVar="empresaFiltro">
                <f:facet name="header">
                    <p:outputPanel>
                        <h:outputText value="Pesquisar:" />
                        <p:inputText id="globalFilter" onkeyup="PF('empresaFiltro').filter()" style="width:150px" placeholder="Palavra-Chave"/>
                    </p:outputPanel>
                </f:facet>    
             <p:column headerText="Nome" filterBy="#{emp.nomeEmpresa}" filterMatchMode="contains" filterStyle="display:none;">
                <h:outputText value="#{emp.nomeEmpresa}" />
            </p:column>
          
            <p:column headerText="CNPJ" filterBy="#{emp.cnpj}" filterMatchMode="contains" filterStyle="display:none;">
                <h:outputText value="#{emp.cnpj}" />
            </p:column>
            <p:column headerText="Contato do RH">
                <h:outputText value="#{emp.contatoDoRH}" />
            </p:column>
            <p:column headerText="E-mail" filterBy="#{emp.email}" filterMatchMode="contains" filterStyle="display:none;">
                <h:outputText value="#{emp.email}" />
            </p:column>
            <p:column headerText="Rua" filterBy="#{emp.rua}" filterMatchMode="contains" filterStyle="display:none;">
                <h:outputText value="#{emp.rua}" />
            </p:column>
            <p:column headerText="Número">
                <h:outputText value="#{emp.numero}" />
            </p:column>
            <p:column headerText="Complemento">
                <h:outputText value="#{emp.complemento}" />
            </p:column>
            <p:column headerText="CEP" filterBy="#{emp.cep}" filterMatchMode="contains" filterStyle="display:none;">
                <h:outputText value="#{emp.cep}" />
            </p:column>
            <p:column >
                <p:commandButton value="Alterar" action="#{guiEmpresa.alterar(emp)}" ajax="false" />
                <p:commandButton value="Excluir" action="#{guiEmpresa.excluir(emp)}" ajax="false" />
            </p:column>
            </p:dataTable>
            
            <div style="margin-top:3%; justify-content: center; align-items: center; display: flex;">
            <p:commandButton value="Menu Principal" action="#{guiEmpresa.voltarMenuPrincipal()}" ajax="false" />
            <p:commandButton value="Incluir" action="#{guiEmpresa.incluir()}" ajax="false" />
            </div>
        </h:form>    
    </h:body>
</html>
