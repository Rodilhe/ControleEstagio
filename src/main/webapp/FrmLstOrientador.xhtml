<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de Orientador</title>
    </h:head>
    <h:body>
        <h:form>
            <p:commandButton value="Incluir" action="#{guiOrientador.incluir()}" ajax="false" />
            <p:dataTable var="ori" value="#{guiOrientador.orientadores}">
                <p:column headerText="Nome">
                    <h:outputText value="#{ori.nomeOrientador}" />
                </p:column>
                <p:column headerText="Matricula">
                    <h:outputText value="#{ori.cpf}" />
                </p:column>
                <p:column >
                    <p:commandButton value="Alterar" action="#{guiOrientador.alterar(ori)}" ajax="false" />
                    <p:commandButton value="Excluir" action="#{guiOrientador.excluir(ori)}" ajax="false" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
