<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Controle Estágio</title>
        <h:outputStylesheet library="css" name="jquery-ui.theme.css"/>
    </h:head>
    <h:body>
        <div style="font-size:34px; font-family:monospace ;margin-top: 4%; margin-bottom:2%; text-align: center;">
            <img src="resources/images/logo.png"/>
            <p>CONTROLE DE ESTÁGIO</p>
        </div>    

        <style>
            body{

                background-color: white;
            }
            #item{
                width: 20%;
                padding:3px;
                align-content: center;
                color: white;
            } 
            h:form{  
                background-color: #3333ff;

            }
        </style>      
        <div style="margin-top:5%; justify-content: center; align-items: center; display: flex; border-radius: 6px; border-color: #2694e8">
            <p:growl id="growl" showDetail="true" sticky="true" />
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel value="Login" />
                    <p:inputText value="#{guiLogin.usuario.login}" />
                    <p:outputLabel value="Senha" />
                    <p:password value="#{guiLogin.usuario.senha}" />
                </h:panelGrid>

                <div style="margin-top:5%; justify-content: center; align-items: center; display:flex">
                    <p:commandButton value="Entrar" action="#{guiLogin.entrar()}" update="@form" ajax="false" />
                </div>

            </h:form>
        </div>  

    </h:body>
</html>
